
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: deploy-nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: deploy-container
        image: nginx:1.7.9
        ports:
        - containerPort: 80


